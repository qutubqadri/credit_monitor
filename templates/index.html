{% extends "base.html" %}

{% block title %}Redirecting… – Credit Monitor{% endblock %}

{% block content %}
  <!-- Meta refresh must still be in the <head>, so we inject it here -->
  <meta http-equiv="refresh" content="0; url={{ url_for('dashboard') }}"/>

  <!-- Centered spinner + message -->
  <div class="d-flex vh-100 justify-content-center align-items-center">
    <div class="text-center">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading…</span>
      </div>
      <p class="mt-3">Redirecting to dashboard…</p>
    </div>
  </div>
{% endblock %}
