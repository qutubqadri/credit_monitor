{% extends "base.html" %}

{% block title %}Add Expense / Income â€“ Credit Monitor{% endblock %}

{% block content %}
  <h1 class="mb-4">Add Expense / Income</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select id="type" name="type" class="form-select bg-dark text-light border-secondary" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input id="category" name="category" type="text"
               class="form-control bg-dark text-light border-secondary"
               required value="{{ tx[2] if tx else '' }}">
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input id="amount" name="amount" type="number" step="0.01"
             class="form-control bg-dark text-light border-secondary" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
  </form>
{% endblock %}
