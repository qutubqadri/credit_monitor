{% extends "base.html" %}

{% block title %}Edit Card â€“ Credit Monitor{% endblock %}

{% block content %}
  <h1 class="mb-4">Edit Card</h1>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label" for="name">Card Name</label>
      <input id="name" name="name" type="text" required
        class="form-control bg-dark text-light border-secondary"
        value="{{ card[1] }}">
    </div>
    <div class="mb-3">
      <label class="form-label" for="limit">Credit Limit</label>
      <input id="limit" name="limit" type="number" step="0.01" required
        class="form-control bg-dark text-light border-secondary"
        value="{{ card[2] }}">
    </div>
    <div class="mb-3">
      <label class="form-label" for="due_date">Due Date</label>
      <input id="due_date" name="due_date" type="date" required
        class="form-control bg-dark text-light border-secondary"
        value="{{ card[3] }}">
    </div>
    <div class="mb-3">
      <label class="form-label" for="apr">APR (%)</label>
      <input id="apr" name="apr" type="number" step="0.01" required
        class="form-control bg-dark text-light border-secondary"
        value="{{ card[4] }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <form action="{{ url_for('delete_card', card_id=card[0]) }}" method="POST" class="d-inline">
      <button class="btn btn-danger ms-2">ğŸ—‘ï¸ Delete Card</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
