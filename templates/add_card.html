<!DOCTYPE html>
<html>
<head>
    <title>Add Card</title>
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
          Logged in as {{ current_user.username }} |
          <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}">Login</a> |
          <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </nav>
    <h1>Add a New Card</h1>
    <form method="POST">
        <p>Card Name: <input type="text" name="name"></p>
        <p>Credit Limit: <input type="number" name="limit" step="0.01"></p>
        <p>Due Date: <input type="date" name="due_date"></p>
        <p>APR (%): <input type="number" name="apr" step="0.01"></p>
        <button type="submit">Add Card</button>
    </form>

    <p><a href="/dashboard">⬅️ Back to Dashboard</a></p>
</body>
</html>
